<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currículo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header id="title">
    <h1>Formulário para Currículo</h1>
  </header>
  <main>
    <form action="" method="GET">
      <fieldset id="personal-info">
        <legend>Informações pessoais</legend>
        <div class="input-container">
          <label for="name">Nome:</label>
          <input type="text" id='name'>
        </div>
        <div class="input-container">
          <label for="email">E-mail:</label>
        <input type="text" id='email'>
        </div>
        <div class="input-container">
          <label for="cpf">CPF:</label>
          <input type="text" id='cpf'>
        </div>
        <div class="input-container">
          <label for="address">Endereço:</label>
          <textarea id="address" cols="30" rows="5"></textarea>
        </div>
        <div class="input-container">
          <label for="city">Cidade:</label>
          <input type="text" id='city'>
        </div>
        <div class="input-container">
          <label for="state">Estado:</label>
          <select id="state">
            <option disabled selected value>Selecione o estado</option>
          </select>
        </div>
        <div class="input-container">
          Tipo:
          <label>
            <input type="radio" name='home' class="type-home" value="house">
            Casa
          </label>
          <label>
            <input type="radio" name="home" class="type-home" value="apartment">
            Apartamento
          </label>
        </div>
      </fieldset>
      <fieldset id='last-job-info'>
        <legend>Dados sobre último emprego</legend>
        <div class='input-container'>
          <label for="resume">Resumo do currículo:</label>
          <textarea id="resume" cols="30" rows="10"></textarea>
        </div>
        <div class="input-container">
          <label for="role">Cargo:</label>
          <input type="text" id='role'>
        </div>
        <div class="input-container">
          <label for="role-description">Descrição do Cargo:</label>
          <input type="text" id='role-description'>
        </div>
        <div class="input-container">
          <label for="date">Data de Início:</label>
          <input type="text" id='date'>
        </div>
      </fieldset>
      <div id='button-container'>
        <button type="submit" id="submit-btn">Enviar</button>
        <button type="reset" id="clear-btn">Limpar</button>
      </div>
    </form>
  </main>
  <section id="result-form"></section>
  <script src="script.js"></script>
</body>
</html>

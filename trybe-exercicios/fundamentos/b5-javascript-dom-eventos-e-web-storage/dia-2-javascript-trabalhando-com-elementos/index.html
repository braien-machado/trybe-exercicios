<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      let body = document.querySelector('body');

      let h1 = document.createElement('h1');
      h1.innerHTML = 'Exercício 5.2 - JavaScript DOM';
      body.appendChild(h1);

      let main = document.createElement('main');
      main.className = 'main-content';
      body.appendChild(main);

      let sectionOne = document.createElement('section');
      sectionOne.className = 'center-content';
      main.appendChild(sectionOne);

      let paragraph = document.createElement('p');
      paragraph.innerHTML = 'Lorem ipsum dolor sit amet Lorem ipsum dolor sit amet Lorem ipsum dolor sit amet';
      sectionOne.appendChild(paragraph);

      let sectionTwo = document.createElement('section');
      sectionTwo.className = 'left-content';
      main.appendChild(sectionTwo);

      let sectionThree = document.createElement('section');
      sectionThree.className = 'right-content';
      main.appendChild(sectionThree);

      let img = document.createElement('img');
      img.src = 'https://picsum.photos/200';
      img.className = 'small-image';
      sectionTwo.appendChild(img);

      let uList = document.createElement('ul');
      sectionThree.appendChild(uList);
      let numbersList = ['um', 'dois', 'três', 'quatro', 'cinco', 'seis', 'sete', 'oito', 'nove', 'dez'];
      
      for (let i = 0; i < numbersList.length; i += 1) {
        let number = numbersList[i]
        let listNumber = document.createElement('li');
        listNumber.innerHTML = number;
        uList.appendChild(listNumber);
      }

    </script>
  </body>
</html>
